<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <ion-title>logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-item>
      <img [src]="url + avatar">
      <h1>{{ mediaProvider.user.username}}</h1>
      <h2>{{ mediaProvider.user.full_name}}</h2>
      <h2>{{ mediaProvider.user.email}}</h2>
    </ion-item>
    <button ion-button clear item-end
          (click)="logout()">Logout
  </button>
</ion-content>
